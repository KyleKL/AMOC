<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOM {{ room_num }} - AMOC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 아티스트 정보 스타일 */
        .artist-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .artist-item {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-square {
            display: inline-block;
            width: 1.1rem; /* 글자 크기와 동일하게 설정 */
            height: 1.1rem;
            border: 1px solid #000; /* 얇은 검은 테두리 */
            vertical-align: middle;
        }

        /* 기존 드롭다운 스타일 유지 */
        .room-dropdown-btn {
            background-color: #fff; color: #000; border: 2px solid #000;
            font-weight: 800; font-size: 1.1rem; border-radius: 0;
            padding: 12px 30px; width: 250px; display: flex;
            justify-content: space-between; align-items: center;
        }
        .dropdown-menu { border-radius: 0; border: 2px solid #000; width: 250px; padding: 0; }
        .dropdown-item { font-weight: 600; padding: 12px 20px; }
        .dropdown-item.active { background-color: #333; color: #fff; }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false">

<nav class="navbar navbar-light sticky-top border-bottom bg-white py-3">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">AMOC</a>
        <div class="d-flex align-items-center">
            <a href="/search" class="btn btn-link text-dark text-decoration-none me-3 fw-bold">SEARCH</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</nav>

<div class="container py-5">
    <header class="mb-4 text-center">
        <h1 class="display-4 mb-3">ROOM {{ room_num }}</h1>
        
        <div class="artist-list">
            {% for artist in artists_info %}
            <div class="artist-item">
                {{ artist.name }} : {{ artist.color_name }} 
                <span class="color-square" style="background-color: {{ artist.hex }};"></span>
            </div>
            {% endfor %}
        </div>
    </header>

    <div class="d-flex justify-content-center mb-5 sticky-top bg-white py-2" style="top:70px; z-index:100;">
        <div class="dropdown">
            <button class="btn room-dropdown-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                SELECT ROOM {{ room_num }}
            </button>
            <ul class="dropdown-menu">
                {% for i in range(1, 6) %}
                <li><a class="dropdown-item {% if room_num == i %}active{% endif %}" href="/room/{{ i }}">ROOM {{ i }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="row row-cols-2 row-cols-md-3 g-4 justify-content-center">
        {% for art in artworks %}
        <div class="col">
            <div class="card h-100 artwork-card" onclick="location.href='/artwork/{{ art.id }}'">
                <div class="card-img-wrapper"><img src="/static/uploads/{{ art.image_file }}" class="card-img-top"></div>
                <div class="card-body px-0 pt-3 text-center">
                    <h5 class="artwork-title mb-1" style="font-size:1rem;">{{ art.title }}</h5>
                    <p class="text-muted small fw-medium">{{ art.artist }}</p>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12 py-5 d-flex justify-content-center align-items-center">
            <div class="text-center p-5 border w-100 bg-light text-muted fw-bold">아직 작품이 등록되지 않았습니다.</div>
        </div>
        {% endfor %}
    </div>
</div>

<footer>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
