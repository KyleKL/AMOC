<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN LOGIN - AMOC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-card {
            border: 2px solid #000;
            border-radius: 0;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .form-control {
            border-radius: 0;
            border: 2px solid #eee;
            padding: 12px;
        }
        .form-control:focus {
            border-color: #000;
            box-shadow: none;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f9f9f9;">

<div class="login-card bg-white shadow-sm">
    <div class="text-center mb-5">
        <h1 class="fw-black mb-2" style="font-weight: 900; letter-spacing: -1px;">AMOC</h1>
        <p class="text-muted small fw-bold">ADMINISTRATION LOGIN</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger rounded-0 small py-2 text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label small fw-bold">USERNAME</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold">PASSWORD</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 py-3 fw-bold rounded-0">LOGIN</button>
    </form>
    
    <div class="text-center mt-4">
        <a href="/" class="text-muted small text-decoration-none fw-medium">‚Üê BACK TO EXHIBITION</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
